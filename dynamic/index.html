<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./main/css/color.css">

    <link rel="stylesheet" href="./main/css/nav.css">
    <link rel="stylesheet" href="./main/css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made by cool</title>
</head>

<body>

    <header>
        <nav>
            <div class="logo"><img src="./logo/logo.png" alt="logo"></div>
            <ul>
                <li><a href="./index.html"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i>Search</a></li>
                <li><a href="./other/latest.html"><i class="fa-solid fa-video"></i>Latest</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="./other/profile.html"><i class="fa-solid fa-circle-user"></i>Profile</a></li>

                <search>

                    </form>
                </search>
            </div>
        </nav>
    </header>

        <div class="card"><img src="./Video/Blue-Box/poster/Blue-Box.png" alt=""></div>

        <div class="logo"><img src="./logo/logo.png" alt="LOGO"></div>

            <form>
                <input type="text" name="name" placeholder="Enter your Name" required id="name">

            </form>
        </div>
        <ul>
            <li><a href="./index.html">Home</a></li>

    </footer>


    <script src="./main/js/filter.js"></script>
